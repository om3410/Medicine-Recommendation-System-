<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <style>
        .logo {
            width: 50px;
            height: 50px;
            color: black;
            margin-top: 0;
            margin-left: 2px; /* Fixed unit issue */
        }
        .myimg {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 25px;        
        }
    </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="logo">
            <img class="myimg" src="{{ url_for('static', filename='img.png') }}" alt="Logo">
        </div>
      <a class="navbar-brand" href="#">Health Center</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
          <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <h1 class="text-center">Health Care Center</h1>

  <div class="container mt-4 my-4 text" style="background:black; color:white; border-radius:15px; padding:50px">
    <form action="/predict" method="post">
      <div class="form-group"> <!-- Fixed class name -->
        <label for="symptoms">Type Symptoms</label>
        <input type="text" class="form-control" name="symptoms" placeholder="Use symptoms like itching, vomiting, coughing"> <!-- Fixed class name -->
      </div>
      <br>
      <button class="btn btn" style="width:100%; padding:14px; margin-button: 5px; background:red;">Recommendition</button>
    </form>
  </div>
  
  {% if predicted_disease%}
  <h1 class="text-center mt-4 my-4">Our AI Doc Results</h1>
  <div class="container">
      <div class="result-container">
        <button class="toggle-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#diseaseModal" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px; font-weight:bold; width:140px; border-radius:5px; background:#f39334; color:black;">Disease</button>
        <button class="toggle-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#descriptionModal" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px; font-weight:bold; width:140px; border-radius:5px; background:#0000FF; color:black;">Description</button>
        <button class="toggle-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#predictionModal" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px; font-weight:bold; width:140px; border-radius:5px; background:#FFC0CB; color:black;">Precaution</button>
        <button class="toggle-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#medicationsModal" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px; font-weight:bold; width:140px; border-radius:5px; background:#FF0000; color:black;">Medication</button>
        <button class="toggle-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#workoutModal" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px; font-weight:bold; width:140px; border-radius:5px; background:#90EE90; color:black;">Workout</button>
        <button class="toggle-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#dietsModal" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px; font-weight:bold; width:140px; border-radius:5px; background:#FFFF00; color:black;">Diets</button>
      </div>
  </div>

  {% endif %}

  <!--Disease modal-->
  <div class="modal fade" id="diseaseModal" tabindex="-1" aria-labelleby="diseaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #020606; color:white;">
          <h5 class="modal-title" id="diseaseModalLabel">Predicted Disease</h5>
          <button type="button" class="btn-class" data-bs-dismiss="modal" aria-label="Class"></button>
        </div>
        <div class="modal-body" style="background-color; #modal-body-color;">
          <p>{{predicted_disease}}</p>
        </div>
      </div>
    </div>
  </div>

  <!--descriptionModal-->
  <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelleby="descriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #020606; color:white;">
          <h5 class="modal-title" id="diseaseModalLabel">Predicted Disease</h5>
          <button type="button" class="btn-class" data-bs-dismiss="modal" aria-label="Class"></button>
        </div>
        <div class="modal-body" style="background-color; #modal-body-color;">
          <p>{{dis_des}}</p>
        </div>
      </div>
    </div>
  </div>

  <!--predictionModal-->
  <div class="modal fade" id="predictionModal" tabindex="-1" aria-labelleby="predictionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #020606; color:white;">
          <h5 class="modal-title" id="diseaseModalLabel">Predicted Disease</h5>
          <button type="button" class="btn-class" data-bs-dismiss="modal" aria-label="Class"></button>
        </div>
        <div class="modal-body" style="background-color; #modal-body-color;">
          <p>{{predicted_disease}}</p>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
